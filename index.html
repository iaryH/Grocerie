// Fonction pour charger les statistiques
async function chargerStatistiques() {
    try {
        console.log('üìà Chargement des statistiques...');
        
        // 1. Charger toutes les ventes
        const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes?select=*,produits(nom,prix),clients(nom)&order=date_vente.desc`, { 
            headers: headers 
        });
        const ventes = await response.json();
        
        // 2. Calculer les statistiques
        calculerStats(ventes);
        
    } catch (error) {
        console.error('‚ùå Erreur chargement stats:', error);
        afficherNotification('Erreur chargement statistiques', 'error');
    }
}

// Fonction pour calculer les statistiques
function calculerStats(ventes) {
    if (ventes.length === 0) {
        afficherStatsVides();
        return;
    }

    // Calcul du chiffre d'affaires total
    const caTotal = ventes.reduce((total, vente) => {
        const prix = vente.produits?.prix || 0;
        return total + (prix * vente.quantite);
    }, 0);

    // Nombre total de ventes
    const totalVentes = ventes.length;

    // Produit le plus vendu
    const produitsCount = {};
    ventes.forEach(vente => {
        const nomProduit = vente.produits?.nom || vente.produit;
        produitsCount[nomProduit] = (produitsCount[nomProduit] || 0) + vente.quantite;
    });
    const topProduit = Object.entries(produitsCount).sort((a, b) => b[1] - a[1])[0];

    // Client le plus fid√®le
    const clientsCount = {};
    ventes.forEach(vente => {
        const nomClient = vente.clients?.nom || vente.client;
        clientsCount[nomClient] = (clientsCount[nomClient] || 0) + 1;
    });
    const topClient = Object.entries(clientsCount).sort((a, b) => b[1] - a[1])[0];

    // Ventes par jour (7 derniers jours)
    const ventesParJour = calculerVentesParJour(ventes);

    // Afficher les statistiques
    afficherStats({
        caTotal,
        totalVentes,
        topProduit: topProduit ? `${topProduit[0]} (${topProduit[1]}x)` : '-',
        topClient: topClient ? `${topClient[0]} (${topClient[1]} achats)` : '-',
        ventesParJour,
        topProduits: Object.entries(produitsCount).sort((a, b) => b[1] - a[1]).slice(0, 5)
    });
}

// Calculer les ventes des 7 derniers jours
function calculerVentesParJour(ventes) {
    const jours = {};
    const aujourdHui = new Date();
    
    // Initialiser les 7 derniers jours
    for (let i = 6; i >= 0; i--) {
        const date = new Date(aujourdHui);
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        jours[dateStr] = 0;
    }

    // Compter les ventes par jour
    ventes.forEach(vente => {
        const dateVente = new Date(vente.date_vente).toISOString().split('T')[0];
        if (jours[dateVente] !== undefined) {
            jours[dateVente] += vente.quantite;
        }
    });

    return jours;
}

// Afficher les statistiques
function afficherStats(stats) {
    // Chiffre d'affaires
    document.getElementById('ca-total').textContent = `${stats.caTotal.toFixed(2)}Ar`;
    
    // Total ventes
    document.getElementById('ventes-total').textContent = stats.totalVentes;
    
    // Top produit
    document.getElementById('top-produit').textContent = stats.topProduit;
    
    // Top client
    document.getElementById('top-client').textContent = stats.topClient;
    
    // Graphique des ventes
    afficherGraphiqueVentes(stats.ventesParJour);
    
    // Top produits
    afficherTopProduits(stats.topProduits);
}

// Afficher le graphique des ventes
function afficherGraphiqueVentes(ventesParJour) {
    const container = document.getElementById('graphique-ventes');
    const maxVentes = Math.max(...Object.values(ventesParJour));
    
    container.innerHTML = Object.entries(ventesParJour)
        .map(([date, quantite]) => {
            const pourcentage = maxVentes > 0 ? (quantite / maxVentes) * 100 : 0;
            const dateFormatee = new Date(date).toLocaleDateString('fr-FR', { 
                weekday: 'short', 
                day: 'numeric' 
            });
            
            return `
                <div class="graph-bar">
                    <div class="graph-bar-label">${dateFormatee}</div>
                    <div class="graph-bar-container">
                        <div class="graph-bar-fill" style="width: ${pourcentage}%"></div>
                    </div>
                    <div class="graph-bar-value">${quantite}</div>
                </div>
            `;
        })
        .join('');
}
