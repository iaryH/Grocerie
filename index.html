<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Grocerie</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        /* TOUT LE CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #4CAF50; color: white; padding: 30px 20px; text-align: center; }
        .menu { padding: 20px; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; color: white; }
        .btn-primary { background: #4CAF50; } .btn-secondary { background: #2196F3; } .btn-warning { background: #FF9800; } .btn-danger { background: #f44336; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { border-color: #4CAF50; outline: none; }
        .btn-close { background: #666; margin-top: 10px; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; background: #4CAF50; color: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; z-index: 1001; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; max-height: 150px; overflow-y: auto; z-index: 1000; display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #f0f0f0; }
        .suggestion-item:hover { background: #f5f5f5; }
        .suggestion-item:last-child { border-bottom: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; border: 2px solid #e9ecef; }
        .stat-value { font-size: 18px; font-weight: bold; color: #4CAF50; margin-bottom: 5px; }
        .stat-label { font-size: 12px; color: #666; }
        .graph-bar { display: flex; align-items: center; margin: 8px 0; font-size: 14px; }
        .graph-bar-label { width: 80px; text-align: right; padding-right: 10px; }
        .graph-bar-container { flex: 1; background: #e9ecef; border-radius: 5px; overflow: hidden; }
        .graph-bar-fill { height: 20px; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.5s ease; }
        .graph-bar-value { width: 50px; text-align: right; padding-left: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üè™ Ma Grocerie</h1>
            <p>Gestion des ventes simplifi√©e</p>
        </div>

        <div class="menu">
            <button class="btn btn-primary" onclick="ouvrirNouvelleVente()">üí∞ Nouvelle Vente</button>
            <button class="btn btn-secondary" onclick="afficherVentes()">üìä Ventes R√©centes</button>
            <button class="btn btn-warning" onclick="gererProduits()">üì¶ G√©rer Produits</button>
            <button class="btn btn-danger" onclick="afficherStatsPage()">üìà Statistiques</button> <!-- CHANG√â ICI -->
        </div>
    </div>

    <!-- Modal Nouvelle Vente -->
    <div class="modal" id="modalVente">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">üí∞ Nouvelle Vente</h3>
            <div class="form-group">
                <label for="client">Client:</label>
                <input type="text" id="client" placeholder="Commencez √† taper..." autocomplete="off">
                <div class="suggestions" id="client-suggestions"></div>
            </div>
            <div class="form-group">
                <label for="produit">Produit:</label>
                <input type="text" id="produit" placeholder="Commencez √† taper..." autocomplete="off">
                <div class="suggestions" id="produit-suggestions"></div>
            </div>
            <div class="form-group">
                <label for="quantite">Quantit√©:</label>
                <input type="number" id="quantite" value="1" min="1">
            </div>
            <button class="btn btn-primary" onclick="enregistrerVente()">‚úÖ Enregistrer</button>
            <button class="btn btn-close" onclick="fermerModal('modalVente')">‚ùå Annuler</button>
        </div>
    </div>

    <!-- Modal Ventes R√©centes -->
    <div class="modal" id="modalVentes">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">üìä Ventes R√©centes</h3>
            <div id="listeVentes" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-close" onclick="fermerModal('modalVentes')" style="margin-top: 15px;">Fermer</button>
        </div>
    </div>

    <!-- Modal Statistiques -->
    <div class="modal" id="modalStats">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">üìà Statistiques</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="ca-total">0Ar</div>
                    <div class="stat-label">Chiffre d'affaires</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="ventes-total">0</div>
                    <div class="stat-label">Ventes totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="top-produit">-</div>
                    <div class="stat-label">Produit populaire</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="top-client">-</div>
                    <div class="stat-label">Client fid√®le</div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h4>üìÖ Ventes des 7 derniers jours</h4>
                <div id="graphique-ventes" style="height: 200px; margin: 15px 0;"></div>
            </div>
            <div style="margin-top: 20px;">
                <h4>üèÜ Top 5 produits</h4>
                <div id="top-produits-list" style="max-height: 200px; overflow-y: auto;"></div>
            </div>
            <button class="btn btn-close" onclick="fermerModal('modalStats')" style="margin-top: 20px;">Fermer</button>
        </div>
    </div>

    <script>
        // üî• CONFIGURATION SUPABASE - √Ä MODIFIER
        const SUPABASE_URL = 'https://jiojxzblxqilljzfauof.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppb2p4emJseHFpbGxqemZhdW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjQ4MjAsImV4cCI6MjA3OTMwMDgyMH0._xroT6Ed1EZobjqDm8s5BwNSOxYRdRVG1EHYH2DzX6Q';
        
        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
        };

        // Cache pour l'autocompl√©tion
        let clientsList = [];
        let produitsList = [];

        // ============================================
        // FONCTIONS DE BASE
        // ============================================
        
        // Charger les donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            chargerDonneesAutocompletion();
            configurerAutocompletion();
        });

        // Charger clients et produits pour l'autocompl√©tion
        async function chargerDonneesAutocompletion() {
            try {
                console.log('üîÑ Chargement des donn√©es...');
                
                const reponseClients = await fetch(`${SUPABASE_URL}/rest/v1/clients?select=nom&order=nom`, { headers });
                clientsList = await reponseClients.json();
                
                const reponseProduits = await fetch(`${SUPABASE_URL}/rest/v1/produits?select=nom,prix&order=nom`, { headers });
                produitsList = await reponseProduits.json();
                
                console.log('‚úÖ Autocompl√©tion charg√©e:', {
                    clients: clientsList.length,
                    produits: produitsList.length
                });
            } catch (error) {
                console.error('‚ùå Erreur chargement autocompl√©tion:', error);
                afficherNotification('V√©rifie ta connexion et tes cl√©s Supabase', 'error');
            }
        }

        // Configuration de l'autocompl√©tion
        function configurerAutocompletion() {
            const clientInput = document.getElementById('client');
            const produitInput = document.getElementById('produit');

            clientInput.addEventListener('input', function(e) {
                afficherSuggestions(e.target.value, 'client');
            });

            produitInput.addEventListener('input', function(e) {
                afficherSuggestions(e.target.value, 'produit');
            });

            document.addEventListener('click', function(e) {
                if (!e.target.matches('#client, #produit, .suggestion-item')) {
                    cacherSuggestions();
                }
            });
        }

        function afficherSuggestions(recherche, type) {
            const suggestionsDiv = document.getElementById(`${type}-suggestions`);
            suggestionsDiv.innerHTML = '';
            
            if (recherche.length < 1) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const liste = type === 'client' ? clientsList : produitsList;
            const suggestions = liste.filter(item => 
                item.nom.toLowerCase().includes(recherche.toLowerCase())
            );

            if (suggestions.length > 0) {
                suggestions.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = type === 'produit' ? `${item.nom} - ${item.prix}Ar` : item.nom;
                    div.onclick = () => {
                        document.getElementById(type).value = item.nom;
                        suggestionsDiv.style.display = 'none';
                    };
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        }

        function cacherSuggestions() {
            document.getElementById('client-suggestions').style.display = 'none';
            document.getElementById('produit-suggestions').style.display = 'none';
        }

        // ============================================
        // FONCTIONS PRINCIPALES
        // ============================================
        
        function ouvrirNouvelleVente() {
            document.getElementById('modalVente').style.display = 'block';
        }

        function afficherVentes() {
            chargerVentesRecentes();
            document.getElementById('modalVentes').style.display = 'block';
        }

        function afficherStatsPage() {  // NOUVELLE FONCTION
            chargerStats();
            document.getElementById('modalStats').style.display = 'block';
        }

        function fermerModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            cacherSuggestions();
        }

        async function enregistrerVente() {
            const client = document.getElementById('client').value;
            const produit = document.getElementById('produit').value;
            const quantite = document.getElementById('quantite').value;

            if (!client || !produit) {
                afficherNotification('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        client: client.trim(),
                        produit: produit.trim(),
                        quantite: parseInt(quantite)
                    })
                });

                if (response.ok) {
                    afficherNotification('Vente enregistr√©e avec succ√®s !');
                    document.getElementById('client').value = '';
                    document.getElementById('produit').value = '';
                    document.getElementById('quantite').value = '1';
                    fermerModal('modalVente');
                } else {
                    throw new Error('Erreur API: ' + response.status);
                }
            } catch (error) {
                console.error('üí• Erreur:', error);
                afficherNotification('Erreur: ' + error.message, 'error');
            }
        }

        async function chargerVentesRecentes() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes?order=id.desc&limit=10`, { headers });
                const ventes = await response.json();
                const liste = document.getElementById('listeVentes');
                
                if (ventes.length === 0) {
                    liste.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Aucune vente enregistr√©e</p>';
                    return;
                }

                liste.innerHTML = ventes.map(vente => `
                    <div style="padding: 10px; border-bottom: 1px solid #eee;">
                        <strong>${vente.client}</strong> - ${vente.produit} 
                        <span style="color: #4CAF50; float: right;">x${vente.quantite}</span>
                        <br>
                        <small style="color: #888;">${new Date(vente.date_vente).toLocaleDateString()}</small>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('listeVentes').innerHTML = '<p style="color: red; text-align: center;">Erreur de chargement</p>';
            }
        }

        function gererProduits() {
            afficherNotification('Fonctionnalit√© √† venir !');
        }

        // ============================================
        // FONCTIONS STATISTIQUES (NOUVELLES)
        // ============================================
        
        async function chargerStats() {
            try {
                console.log('üìà Chargement des statistiques...');
                
                // 1. Charger les ventes
                const responseVentes = await fetch(`${SUPABASE_URL}/rest/v1/ventes?select=client,produit,quantite,date_vente&order=date_vente.desc`, { 
                    headers: headers 
                });
                
                if (!responseVentes.ok) {
                    throw new Error(`Erreur ventes: ${responseVentes.status}`);
                }
                
                const ventes = await responseVentes.json();
                
                // 2. Charger les produits pour les prix
                const responseProduits = await fetch(`${SUPABASE_URL}/rest/v1/produits?select=nom,prix`, { 
                    headers: headers 
                });
                const produits = await responseProduits.json();
                
                // 3. Calculer les statistiques
                calculerStatsNouveau(ventes, produits);
                
            } catch (error) {
                console.error('‚ùå Erreur chargement stats:', error);
                afficherNotification('Erreur: ' + error.message, 'error');
            }
        }

        function calculerStatsNouveau(ventes, produits) {
            if (ventes.length === 0) {
                afficherStatsVides();
                return;
            }

            // Map des prix
            const prixProduits = {};
            produits.forEach(prod => {
                prixProduits[prod.nom] = prod.prix || 0;
            });

            // CA total
            const caTotal = ventes.reduce((total, vente) => {
                const prix = prixProduits[vente.produit] || 0;
                return total + (prix * vente.quantite);
            }, 0);

            // Ventes totales
            const totalVentes = ventes.length;

            // Produit le plus vendu
            const produitsCount = {};
            ventes.forEach(vente => {
                produitsCount[vente.produit] = (produitsCount[vente.produit] || 0) + vente.quantite;
            });
            const topProduit = Object.entries(produitsCount).sort((a, b) => b[1] - a[1])[0];

            // Client le plus fid√®le
            const clientsCount = {};
            ventes.forEach(vente => {
                clientsCount[vente.client] = (clientsCount[vente.client] || 0) + 1;
            });
            const topClient = Object.entries(clientsCount).sort((a, b) => b[1] - a[1])[0];

            // Ventes par jour
            const ventesParJour = calculerVentesParJour(ventes);

            // Top produits
            const topProduitsAvecCA = Object.entries(produitsCount)
                .map(([nom, quantite]) => ({
                    nom,
                    quantite,
                    ca: (prixProduits[nom] || 0) * quantite
                }))
                .sort((a, b) => b.quantite - a.quantite)
                .slice(0, 5);

            // Afficher
            afficherStatsComplet({
                caTotal,
                totalVentes,
                topProduit: topProduit ? `${topProduit[0]} (${topProduit[1]}x)` : '-',
                topClient: topClient ? `${topClient[0]} (${topClient[1]} achats)` : '-',
                ventesParJour,
                topProduits: topProduitsAvecCA
            });
        }

        function calculerVentesParJour(ventes) {
            const jours = {};
            const aujourdHui = new Date();
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(aujourdHui);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                jours[dateStr] = 0;
            }

            ventes.forEach(vente => {
                const dateVente = new Date(vente.date_vente).toISOString().split('T')[0];
                if (jours[dateVente] !== undefined) {
                    jours[dateVente] += vente.quantite;
                }
            });

            return jours;
        }

        function afficherStatsComplet(stats) {
            document.getElementById('ca-total').textContent = `${stats.caTotal.toFixed(2)}Ar`;
            document.getElementById('ventes-total').textContent = stats.totalVentes;
            document.getElementById('top-produit').textContent = stats.topProduit;
            document.getElementById('top-client').textContent = stats.topClient;
            
            afficherGraphiqueVentes(stats.ventesParJour);
            afficherTopProduits(stats.topProduits);
        }

        function afficherGraphiqueVentes(ventesParJour) {
            const container = document.getElementById('graphique-ventes');
            const maxVentes = Math.max(...Object.values(ventesParJour));
            
            container.innerHTML = Object.entries(ventesParJour)
                .map(([date, quantite]) => {
                    const pourcentage = maxVentes > 0 ? (quantite / maxVentes) * 100 : 0;
                    const dateFormatee = new Date(date).toLocaleDateString('fr-FR', { 
                        weekday: 'short', 
                        day: 'numeric' 
                    });
                    
                    return `
                        <div class="graph-bar">
                            <div class="graph-bar-label">${dateFormatee}</div>
                            <div class="graph-bar-container">
                                <div class="graph-bar-fill" style="width: ${pourcentage}%"></div>
                            </div>
                            <div class="graph-bar-value">${quantite}</div>
                        </div>
                    `;
                })
                .join('');
        }

        function afficherTopProduits(topProduits) {
            const container = document.getElementById('top-produits-list');
            
            if (topProduits.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Aucune donn√©e</p>';
                return;
            }
            
            container.innerHTML = topProduits
                .map((produit, index) => `
                    <div style="padding: 8px; border-bottom: 1px solid #eee;">
                        <div style="display: flex; justify-content: space-between;">
                            <span><strong>${index + 1}. ${produit.nom}</strong></span>
                            <span style="color: #4CAF50; font-weight: bold;">${produit.quantite}</span>
                        </div>
                        <div style="font-size: 12px; color: #666; text-align: right;">
                            CA: ${produit.ca.toFixed(2)}Ar
                        </div>
                    </div>
                `)
                .join('');
        }

        function afficherStatsVides() {
            document.getElementById('ca-total').textContent = '0Ar';
            document.getElementById('ventes-total').textContent = '0';
            document.getElementById('top-produit').textContent = '-';
            document.getElementById('top-client').textContent = '-';
            
            document.getElementById('graphique-ventes').innerHTML = 
                '<p style="text-align: center; color: #666;">Aucune vente cette semaine</p>';
            
            document.getElementById('top-produits-list').innerHTML = 
                '<p style="text-align: center; color: #666;">Aucun produit vendu</p>';
        }

        // ============================================
        // FONCTIONS UTILITAIRES
        // ============================================
        
        function afficherNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    cacherSuggestions();
                }
            }
        }

        // ‚ö†Ô∏è PAS DE SERVICE WORKER - D√âSACTIV√â
    </script>
</body>
</html>
