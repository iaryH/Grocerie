<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Grocerie</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .menu {
            padding: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .btn-primary { background: #4CAF50; }
        .btn-secondary { background: #2196F3; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #f44336; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-close {
            background: #666;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1001;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üè™ Ma Grocerie</h1>
            <p>Gestion des ventes simplifi√©e</p>
        </div>

        <div class="menu">
            <button class="btn btn-primary" onclick="ouvrirNouvelleVente()">
                üí∞ Nouvelle Vente
            </button>
            
            <button class="btn btn-secondary" onclick="afficherVentes()">
                üìä Ventes R√©centes
            </button>
            
            <button class="btn btn-warning" onclick="gererProduits()">
                üì¶ G√©rer Produits
            </button>
            
            <button class="btn btn-danger" onclick="voirStats()">
                üìà Statistiques
            </button>
        </div>
    </div>

    <!-- Modal Nouvelle Vente -->
    <div class="modal" id="modalVente">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">üí∞ Nouvelle Vente</h3>
            
            <!-- Client avec autocompl√©tion -->
            <div class="form-group">
                <label for="client">Client:</label>
                <input type="text" id="client" placeholder="Commencez √† taper..." autocomplete="off">
                <div class="suggestion-list" id="client-suggestions"></div>
            </div>
            
            <!-- Produit avec autocompl√©tion -->
            <div class="form-group">
                <label for="produit">Produit:</label>
                <input type="text" id="produit" placeholder="Commencez √† taper..." autocomplete="off">
                <div class="suggestion-list" id="produit-suggestions"></div>
            </div>
            
            <div class="form-group">
                <label for="quantite">Quantit√©:</label>
                <input type="number" id="quantite" value="1" min="1">
            </div>
            
            <button class="btn btn-primary" onclick="enregistrerVente()">
                ‚úÖ Enregistrer
            </button>
            <button class="btn btn-close" onclick="fermerModal('modalVente')">
                ‚ùå Annuler
            </button>
        </div>
    </div>

    <!-- Modal Ventes R√©centes -->
    <div class="modal" id="modalVentes">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">üìä Ventes R√©centes</h3>
            <div id="listeVentes" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-close" onclick="fermerModal('modalVentes')" style="margin-top: 15px;">
                Fermer
            </button>
        </div>
    </div>

    <script>
        // üî• REMPLACE AVEC TES INFOS SUPABASE
        const SUPABASE_URL = 'https://jiojxzblxgil1jzfauof.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppb2p4emJseHFpbGxqemZhdW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjQ4MjAsImV4cCI6MjA3OTMwMDgyMH0._xroT6Ed1EZobjqDm8s5BwNSOxYRdRVG1EHYH2DzX6Q';

        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
        };

        // Cache des donn√©es
        let clientsCache = [];
        let produitsCache = [];
        let ventesCache = [];

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            initialiserBaseDeDonnees().then(() => {
                chargerDonneesInitiales();
                configurerAutocompletion();
            });
        });

        // Fonction pour initialiser la base si n√©cessaire
        async function initialiserBaseDeDonnees() {
            console.log('üîß Initialisation de la base de donn√©es...');
            
            // V√©rifier si les tables existent en tentant de lire
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/clients?limit=1`, { headers });
                console.log('‚úÖ Table clients existe');
            } catch (error) {
                console.log('‚ÑπÔ∏è Table clients non trouv√©e, cr√©ation automatique...');
                await creerTableClients();
            }

            try {
                await fetch(`${SUPABASE_URL}/rest/v1/produits?limit=1`, { headers });
                console.log('‚úÖ Table produits existe');
            } catch (error) {
                console.log('‚ÑπÔ∏è Table produits non trouv√©e, cr√©ation automatique...');
                await creerTableProduits();
            }

            try {
                await fetch(`${SUPABASE_URL}/rest/v1/ventes?limit=1`, { headers });
                console.log('‚úÖ Table ventes existe');
            } catch (error) {
                console.log('‚ÑπÔ∏è Table ventes non trouv√©e, cr√©ation automatique...');
                await creerTableVentes();
            }
        }

        // Cr√©ation des tables si elles n'existent pas
        async function creerTableClients() {
            const sql = `
                CREATE TABLE IF NOT EXISTS clients (
                    id BIGSERIAL PRIMARY KEY,
                    nom TEXT NOT NULL,
                    telephone TEXT,
                    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );

                CREATE POLICY "Allow all operations" ON clients FOR ALL USING (true);

                -- Clients de test
                INSERT INTO clients (nom, telephone) VALUES 
                ('Jean Dupont', '+123456789'),
                ('Marie Martin', '+987654321'),
                ('Pierre Durand', '+555555555')
                ON CONFLICT DO NOTHING;
            `;
            
            return executerSQL(sql);
        }

        async function creerTableProduits() {
            const sql = `
                CREATE TABLE IF NOT EXISTS produits (
                    id BIGSERIAL PRIMARY KEY,
                    nom TEXT NOT NULL,
                    prix DECIMAL(10,2) NOT NULL,
                    stock INTEGER DEFAULT 0,
                    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );

                CREATE POLICY "Allow all operations" ON produits FOR ALL USING (true);

                -- Produits de test
                INSERT INTO produits (nom, prix, stock) VALUES 
                ('Coca-Cola 1L', 2.50, 24),
                ('Pain', 1.20, 12),
                ('Lait 1L', 1.80, 18),
                ('Caf√©', 3.50, 15)
                ON CONFLICT DO NOTHING;
            `;
            
            return executerSQL(sql);
        }

        async function creerTableVentes() {
            const sql = `
                CREATE TABLE IF NOT EXISTS ventes (
                    id BIGSERIAL PRIMARY KEY,
                    client_id BIGINT REFERENCES clients(id),
                    produit_id BIGINT REFERENCES produits(id),
                    quantite INTEGER NOT NULL,
                    date_vente TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );

                CREATE POLICY "Allow all operations" ON ventes FOR ALL USING (true);
            `;
            
            return executerSQL(sql);
        }

        async function executerSQL(sql) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'resolution=ignore-duplicates'
                    },
                    body: JSON.stringify({ query: sql })
                });
                return response.ok;
            } catch (error) {
                console.error('‚ùå Erreur SQL:', error);
                return false;
            }
        }

        // Chargement des donn√©es
        async function chargerDonneesInitiales() {
            try {
                // Charger clients
                const clientsResponse = await fetch(`${SUPABASE_URL}/rest/v1/clients?select=id,nom&order=nom.asc`, { headers });
                clientsCache = await clientsResponse.json();
                
                // Charger produits
                const produitsResponse = await fetch(`${SUPABASE_URL}/rest/v1/produits?select=id,nom,prix&order=nom.asc`, { headers });
                produitsCache = await produitsResponse.json();
                
                console.log('‚úÖ Donn√©es charg√©es:', {
                    clients: clientsCache.length,
                    produits: produitsCache.length
                });
            } catch (error) {
                console.error('‚ùå Erreur chargement donn√©es:', error);
            }
        }

        // Configuration de l'autocompl√©tion
        function configurerAutocompletion() {
            const clientInput = document.getElementById('client');
            const produitInput = document.getElementById('produit');

            clientInput.addEventListener('input', function() {
                afficherSuggestions(this.value, 'client');
            });

            produitInput.addEventListener('input', function() {
                afficherSuggestions(this.value, 'produit');
            });

            // Cacher les suggestions en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (!e.target.matches('#client, #produit')) {
                    cacherSuggestions();
                }
            });
        }

        function afficherSuggestions(recherche, type) {
            const suggestionsDiv = document.getElementById(`${type}-suggestions`);
            suggestionsDiv.innerHTML = '';

            if (recherche.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const donnees = type === 'client' ? clientsCache : produitsCache;
            const suggestionsFiltrees = donnees.filter(item =>
                item.nom.toLowerCase().includes(recherche.toLowerCase())
            );

            if (suggestionsFiltrees.length > 0) {
                suggestionsFiltrees.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = type === 'produit' ? `${item.nom} - ${item.prix}‚Ç¨` : item.nom;
                    div.onclick = () => {
                        document.getElementById(type).value = item.nom;
                        suggestionsDiv.style.display = 'none';
                    };
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        }

        function cacherSuggestions() {
            document.getElementById('client-suggestions').style.display = 'none';
            document.getElementById('produit-suggestions').style.display = 'none';
        }

        // Fonctions de l'interface
        function ouvrirNouvelleVente() {
            document.getElementById('modalVente').style.display = 'block';
            cacherSuggestions();
        }

        function afficherVentes() {
            chargerVentesRecentes();
            document.getElementById('modalVentes').style.display = 'block';
        }

        function fermerModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            cacherSuggestions();
        }

        // Enregistrement d'une vente
        async function enregistrerVente() {
            const clientNom = document.getElementById('client').value;
            const produitNom = document.getElementById('produit').value;
            const quantite = document.getElementById('quantite').value;

            if (!clientNom || !produitNom) {
                afficherNotification('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                // 1. Trouver ou cr√©er le client
                let client = clientsCache.find(c => c.nom.toLowerCase() === clientNom.toLowerCase());
                if (!client) {
                    client = await creerClient(clientNom);
                    if (client) {
                        clientsCache.push(client);
                        clientsCache.sort((a, b) => a.nom.localeCompare(b.nom));
                    }
                }

                // 2. Trouver ou cr√©er le produit
                let produit = produitsCache.find(p => p.nom.toLowerCase() === produitNom.toLowerCase());
                if (!produit) {
                    produit = await creerProduit(produitNom);
                    if (produit) {
                        produitsCache.push(produit);
                        produitsCache.sort((a, b) => a.nom.localeCompare(b.nom));
                    }
                }

                if (!client || !produit) {
                    throw new Error('Erreur lors de la cr√©ation du client ou produit');
                }

                // 3. Enregistrer la vente
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        client_id: client.id,
                        produit_id: produit.id,
                        quantite: parseInt(quantite)
                    })
                });

                if (response.ok) {
                    afficherNotification('Vente enregistr√©e avec succ√®s !');
                    document.getElementById('client').value = '';
                    document.getElementById('produit').value = '';
                    document.getElementById('quantite').value = '1';
                    fermerModal('modalVente');
                } else {
                    const error = await response.text();
                    throw new Error(`Erreur API: ${error}`);
                }
            } catch (error) {
                console.error('üí• Erreur:', error);
                afficherNotification('Erreur: ' + error.message, 'error');
            }
        }

        async function creerClient(nom) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/clients`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ nom: nom.trim() })
                });

                if (response.ok) {
                    const nouveauClient = await response.json();
                    afficherNotification(`Nouveau client cr√©√©: ${nom}`);
                    return nouveauClient;
                }
            } catch (error) {
                console.error('‚ùå Erreur cr√©ation client:', error);
            }
            return null;
        }

        async function creerProduit(nom) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/produits`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        nom: nom.trim(),
                        prix: 0.00,
                        stock: 0
                    })
                });

                if (response.ok) {
                    const nouveauProduit = await response.json();
                    afficherNotification(`Nouveau produit cr√©√©: ${nom}`);
                    return nouveauProduit;
                }
            } catch (error) {
                console.error('‚ùå Erreur cr√©ation produit:', error);
            }
            return null;
        }

        async function chargerVentesRecentes() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes?select=*,clients(nom),produits(nom)&order=id.desc&limit=10`, { headers });
                const ventes = await response.json();
                const liste = document.getElementById('listeVentes');
                
                if (ventes.length === 0) {
                    liste.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Aucune vente enregistr√©e</p>';
                    return;
                }

                liste.innerHTML = ventes.map(vente => `
                    <div style="padding: 10px; border-bottom: 1px solid #eee;">
                        <strong>${vente.clients.nom}</strong> - ${vente.produits.nom} 
                        <span style="color: #4CAF50; float: right;">x${vente.quantite}</span>
                        <br>
                        <small style="color: #888;">${new Date(vente.date_vente).toLocaleDateString()}</small>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('listeVentes').innerHTML = 
                    '<p style="color: red; text-align: center;">Erreur de chargement des ventes</p>';
            }
        }

        function gererProduits() {
            afficherNotification('Gestion des produits - Bient√¥t disponible!');
        }

        function voirStats() {
            afficherNotification('Statistiques - Bient√¥t disponible!');
        }

        function afficherNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    cacherSuggestions();
                }
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('SW registered ‚úÖ'))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>
</body>
</html>
