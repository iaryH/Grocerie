<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Grocerie</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        /* [GARDE TOUT LE CSS EXISTANT] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        /* ... reste du CSS identique ... */
    </style>
</head>
<body>
    <!-- [GARDE TOUTE L'INTERFACE EXISTANTE] -->
    <div class="notification" id="notification"></div>
    <div class="container">
        <div class="header">
            <h1>üè™ Ma Grocerie</h1>
            <p>Gestion des ventes simplifi√©e</p>
        </div>
        <div class="menu">
            <button class="btn btn-primary" onclick="ouvrirNouvelleVente()">üí∞ Nouvelle Vente</button>
            <button class="btn btn-secondary" onclick="afficherVentes()">üìä Ventes R√©centes</button>
            <button class="btn btn-warning" onclick="gererProduits()">üì¶ G√©rer Produits</button>
            <button class="btn btn-danger" onclick="voirStats()">üìà Statistiques</button>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal" id="modalVente">
        <div class="modal-content">
            <h3>üí∞ Nouvelle Vente</h3>
            <div class="form-group"><label for="client">Client:</label><input type="text" id="client" placeholder="Nom du client"></div>
            <div class="form-group"><label for="produit">Produit:</label><input type="text" id="produit" placeholder="Nom du produit"></div>
            <div class="form-group"><label for="quantite">Quantit√©:</label><input type="number" id="quantite" value="1" min="1"></div>
            <button class="btn btn-primary" onclick="enregistrerVente()">‚úÖ Enregistrer</button>
            <button class="btn btn-close" onclick="fermerModal('modalVente')">‚ùå Annuler</button>
        </div>
    </div>

    <div class="modal" id="modalVentes">
        <div class="modal-content">
            <h3>üìä Ventes R√©centes</h3>
            <div id="listeVentes"></div>
            <button class="btn btn-close" onclick="fermerModal('modalVentes')">Fermer</button>
        </div>
    </div>

    <script>
        // üî•üî•üî• REMPLACE AVEC TES VRAIES INFOS SUPABASE üî•üî•üî•
        const SUPABASE_URL = 'https://jiojxzblxgil1jzfauof.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppb2p4emJseHFpbGxqemZhdW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjQ4MjAsImV4cCI6MjA3OTMwMDgyMH0._xroT6Ed1EZobjqDm8s5BwNSOxYRdRVG1EHYH2DzX6Q';

        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
        };

        console.log('üîß Configuration Supabase:', { SUPABASE_URL, SUPABASE_KEY });

        // [GARDE TOUTES LES FONCTIONS EXISTANTES]
        function ouvrirNouvelleVente() { document.getElementById('modalVente').style.display = 'block'; }
        function afficherVentes() { chargerVentesRecentes(); document.getElementById('modalVentes').style.display = 'block'; }
        function fermerModal(modalId) { document.getElementById(modalId).style.display = 'none'; }

        async function enregistrerVente() {
            const client = document.getElementById('client').value;
            const produit = document.getElementById('produit').value;
            const quantite = document.getElementById('quantite').value;

            console.log('üì§ Tentative envoi:', { client, produit, quantite });

            if (!client || !produit) {
                afficherNotification('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ client: client.trim(), produit: produit.trim(), quantite: parseInt(quantite) })
                });

                console.log('üì® R√©ponse API:', response.status);
                
                if (response.ok) {
                    afficherNotification('Vente enregistr√©e avec succ√®s !');
                    document.getElementById('client').value = '';
                    document.getElementById('produit').value = '';
                    document.getElementById('quantite').value = '1';
                    fermerModal('modalVente');
                } else {
                    const error = await response.text();
                    throw new Error(`API Error ${response.status}: ${error}`);
                }
            } catch (error) {
                console.error('üí• Erreur:', error);
                afficherNotification('Erreur: ' + error.message, 'error');
            }
        }

        async function chargerVentesRecentes() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ventes?order=id.desc&limit=10`, { headers });
                const ventes = await response.json();
                const liste = document.getElementById('listeVentes');
                
                if (ventes.length === 0) {
                    liste.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Aucune vente enregistr√©e</p>';
                } else {
                    liste.innerHTML = ventes.map(vente => `
                        <div style="padding: 10px; border-bottom: 1px solid #eee;">
                            <strong>${vente.client}</strong> - ${vente.produit} 
                            <span style="color: #4CAF50; float: right;">x${vente.quantite}</span>
                            <br><small style="color: #888;">${new Date(vente.created_at).toLocaleDateString()}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('listeVentes').innerHTML = '<p style="color: red; text-align: center;">Erreur de chargement</p>';
            }
        }

        function gererProduits() { afficherNotification('Fonctionnalit√© √† venir !'); }
        function voirStats() { afficherNotification('Statistiques √† venir !'); }
        function afficherNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) modal.style.display = 'none';
            }
        }

        // Service Worker corrig√©
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('SW registered ‚úÖ'))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>
</body>
</html>
